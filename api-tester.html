<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .endpoint {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>API Tester</h1>
  <!-- GET /user/profile -->
  <div class="endpoint">
    <h2>GET /user/profile</h2>
    <button onclick="getUserProfile()">Get User Profile</button>
    <div id="profile-response" class="response"></div>
  </div>

  <!-- GET /admin/dashboard -->
  <div class="endpoint">
    <h2>GET /admin/dashboard</h2>
    <button onclick="getAdminDashboard()">Get Admin Dashboard</button>
    <div id="dashboard-response" class="response"></div>
  </div>

  <!-- POST /user/data -->
  <div class="endpoint">
    <h2>POST /user/data</h2>
    <label for="user-data">Data:</label>
    <textarea id="user-data" placeholder="Enter data"></textarea>
    <button onclick="postUserData()">Send Data</button>
    <div id="data-response" class="response"></div>
  </div>

  <!-- DELETE /admin/remove -->
  <div class="endpoint">
    <h2>DELETE /admin/remove</h2>
    <label for="resource-id">Resource ID:</label>
    <input type="text" id="resource-id" placeholder="Enter Resource ID">
    <button onclick="deleteResource()">Delete Resource</button>
    <div id="delete-response" class="response"></div>
  </div>

  <script type="module" src="api-tester.js"></script>
</body>
</html>
